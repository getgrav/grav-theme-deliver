en:
  DELIVER:
    ADMIN:
      THEME:
        SETTINGS: 
          TAB: Theme Settings
          THEME_CONFIG: Theme Options
          DROPDOWN_MENU: Dropdown in navbar
          PRODUCTION_MODE: Production mode
          PRODUCTION_MODE_HELP: When enabled, DELIVER will render with minified CSS
          STICKY_MENU: Sticky Menu
          BACK_TO_TOP_BUTTON: '<strong>Back to Top</strong> button'
          BACK_TO_TOP_BUTTON_HELP: Enable `Back to Top` button when scroll page.
          CUSTOM_CSS: Load custom CSS
          CUSTOM_CSS_HELP: Loads custom CSS styles from theme://assets/css/custom.css
          CUSTOM_JS: Load custom JS
          CUSTOM_JS_HELP: Loads custom JS from theme://assets/css/custom.js
          FAVICON: Choose your own favicon
          FAVICON_DESCRIPTION: Will be used instead of default favicon `theme://images/favicon.png`
          LOGO:
            TITLE: Logo Options
            ENABLED: Enabled Logo
            HEIGHT: Logo Height
            DESKTOP: Logo
            DESCRIPTION: Will be used instead of default logo `theme://images/logo.png`
            MOBILE: Mobile Logo
            TYPE_LOGO_HEADER: 'Show logo/text in header'
            TYPE_LOGO_HEADER_HELP: Choose how to display the logo in the header
            TYPE_LOGO_HEADER_IMAGE: Image
            TYPE_LOGO_HEADER_TEXT: Text
            TYPE_LOGO_HEADER_BOTH: Both
        HEADER:
          TAB: Header
          CUSTOM_MENU:
            SECTION_TITLE: 'Custom Menu Items'
            ENABLE: 'Enable Custom Menu Items'
            ENABLE_HELP: 'Determines if any defined custom menu entries are displayed in the menubar.'
            ITEMS:
              LABEL: Menu Items
              TEXT: 'Text'
              TEXT_DESCRIPTION: 'Text label for menu item.'
              ICON: 'Icon'
              ICON_DESCRIPTION: 'Font Awesome icon for menu item.'
              URL: 'URL'
              URL_DESCRIPTION: 'URL for menu item.'
              TARGET:
                LABEL: Target
                SELF: 'Open in the same frame as clicked'
                BLANK: 'Open in a new window'
        FOOTER:
          TAB: Footer
          ABOUT:
            TITLE: About Info
            DESCRIPTION: About Description
          QUICK_LINKS:
            SECTION_TITLE: Quick Links
            LABEL: Links Section Title
            ITEMS:
              LABEL: Quick Links
              TEXT: Quick Link Text
              URL: Quick Link URL
              TARGET:
                LABEL: Target
                SELF: 'Open in the same frame as clicked'
                BLANK: 'Open in a new window'
          OTHER_MENU:
            SECTION_TITLE: Other menu
            COPYRIGHT_TEXT: Copyright Text
            ITEMS:
              LABEL: Menu Items
              TEXT: Menu item text
              URL: Menu item URL
              TARGET:
                LABEL: Target
                SELF: 'Open in the same frame as clicked'
                BLANK: 'Open in a new window'
          CONTACT:
            SECTION_TITLE: Contact Information
            LABEL: Contact Section Title
            ADDRESS:
              LABEL: Lines for the address
              LINE: Line for address
            GPS: 
              LABEL: GPS Location
              SUBLABEL: '(in Google Maps format, eg: 40.65258514990599, -73.78125222264696)'

        MEDIA:
          TAB: Social Media
          SECTION_TITLE: Social Media Icons
          SECTION_TEXT: Include the full URLs of your various social media profiles. An icon or link will appear at the top of the page and in the footer for each respective platform.
          ENABLED: Enable Social Media Icons
          ICONS: 
            LABEL: Social Media Icons
            ITEMS:
              NAME: Social Media Name
              URL: URL Link to Social Media
              TARGET:
                LABEL: Target
                SELF: 'Open in the same frame as clicked'
                BLANK: 'Open in a new window'
              ICON: Icon for Social Media
      DEFAULT:
        TITLE_SECTION: Title options
        SHOW_TITLE: Show Title
        SHOW_TITLE_HELP: Show or hide the page title
        TITLE_BG_CHOICE:
          LABEL: Title Background Choice
          HELP: Select the option to display the title background format
          COLOR: Background Color
          IMAGE: Background Image
        CONTENT_SECTION: Content
        FEATURED_IMAGE_LABEL: Featured Image
        FEATURED_IMAGE_HELP: Select a file for use as the page's top featured image
        IMAGE_OPTIONS: Image options
        BIG_HEADER: Big Image in Blog
        BIG_HEADER_HELP: Display featured image in 900 x 600px
        FEATURED_IMAGE: 
          LABEL: Featured image
          HELP: Select a featured image to display at the top of the page
          WIDTH: Width
          HEIGHT: Height
        SHOW_FEATURED_IMAGE: Show Featured Image
        SHOW_FEATURED_IMAGE_HELP: Show featured image if it is defined or the first image of the media page.
        BODY_CLASSSES_CONTENT: |
            CSS classes available in the Deliver theme (space-separated):<br />
            > For **Default** page templates (separated by spaces): **`header-lite` `fullwidth`**<br />
            > For **Item** page templates (separated by spaces): **`header-lite` `fullwidth` `blogstyling`**<br />
            > For **Modular alt** page templates (separated by spaces): **`modular` `header-lite` `fullwidth`**<br />
            > Additionally, on modular alt type pages, you can add **`services`** or **`about`** if your page is some of these types.
      MODULAR:
        COMMON:
          SHOW_ONPAGE_MENU: Show navigation on one-page sites
          SHOW_ONPAGE_MENU_HELP: On single-page sites, it adds smooth scrolling on click navigation and automatically selects the correct navigation elements as you scroll through different sections.
          BUTTONS_SECTION:
            TITLE: Buttons
            LABEL: Buttons List
            ITEMS: 
              TEXT: Button text
              URL: URL button
              STYLES:
                LABEL: Button Style
                NONE: None
                PRIMARY: Primary
                SECONDARY: Secondary
                WARNING: Warning
                INFO: Info
                OUTLINE: Outline Primary
                OUTLINE_SECONDARY: Outline Secondary
                OUTLINE_WARNING: Outline Warning
                OUTLINE_INFO: Outline Info
          SERVICES_SECTION:
            TITLE: Services
            LABEL: Services List
            ITEMS:
              ICON: Icon
              TITLE: Title
              DESC: Description
        TEAM_SECTION:
          LABEL: Members
          ITEMS:
            NAME: Member Name
            IMAGE: Profile Image
            WEBSITE: Member Website
            INFO: Member Description (in Markdown format)
            SOCIAL_MEDIA:
              LABEL: Social media
              HELP: The template allows a maximum of 6 icons for each member. 
              NAME: Social name
              NAME_HELP: You only have to write the name of the social network here (eg, Facebook, Twitter, etc)
              URL: Social URL
        FEATURES_SECTION:
          TITLE: Features
          LABEL: Features List
          ITEMS:
            ICON: Icon
            ICON_DESCRIPTION: 'Icons from <a href="https://fontawesome.com/v4/icons/" target="_blank">Fontawesome V4</a>.You have to write only the name of icon.<br /><span>Example, <strong>comment-o</strong></span>' 
            HEADER: Header
            TEXT: Description
            LINK_TEXT: Link Text
            LINK_URL: Link URL
        SHOWCASE: 
          TAB: Showcase
          SLIDES: 
            LABEL: Slides
            DESCRIPTION: Showcase is a modular page that uses images uploaded in the Page Media box below
            IMAGE: Image
            IMAGE_SELECT: Select a image for showcase
            BLEND: Blend
            BACKCOLOR: Color Background
            HEADING: Heading
            SUBHEADING: Subheading
            BUTTON_TEXT: Button Text
            BUTTON_URL: Button URL
          SLIDES_SETTINGS:
            SECTION_TITLE: Slides Settings
            ARROWS: Arrows
            ARROWS_HELP: Show arrows for navigating slides
            AUTOSLIDE: Autoslide
            AUTOSLIDE_HELP: Automatically switch slides after a set interval
            AUTOSLIDE_HOVER: Auto Slide Hover Stop
            AUTOSLIDE_HOVER_HELP: Pause auto-slide when hovering over a slide
            LOOP: Loop
            LOOP_HELP: Repeat slides in a continuous loop
            TOUCH: Touch
            TOUCH_HELP: Enable touch gestures to navigate slides
            SWIPE: Swipe
            SWIPE_HELP: Enable swipe gestures to navigate slides
            INTERVAL: Interval (in milliseconds)
            INTERVAL_HELP: Set the time (in milliseconds) between slides during auto-slide
            ITEMS: Items for Slide
            ITEMS_HELP: Specify the number of items per slide
            TRANSITIONS: 
              LABEL: Select the transition effect
              HELP: Choose the transition effect between slides
              FADE: Fade
              ZOOM: Zoom 
        PORTFOLIO:
          LABEL: Portfolio
          DESCRIPTION: Portfolio is a modular page that uses images uploaded in the Page Media box
          ITEMS:
            IMAGE_LABEL: Image
            IMAGE_DESCRIPTION: Select one image from list
            TITLE_LABEL: Image Title
            DESC_LABEL: Image Description
            MODALID_LABEL: Modal ID
            MODALID_DESCRIPTION: Unique identifier for the modal (e.g., 13)
            CLIENT_LABEL: Client
            CLIENT_DESCRIPTION: The client for the project
            URL_LABEL: URL
            URL_DESCRIPTION: The project's URL (optional)
            DATE_LABEL: Date
            DATE_DESCRIPTION: Date of completion
            CATEGORY_LABEL: Category
            CATEGORY_DESCRIPTION: The category of the project (e.g., Web Development)
        PRICING:
          LABEL: Pricing
          DESCRIPTION: Pricing is a modular section that displays plans with features and prices
          ITEMS:
            NAME_LABEL: Plan Name
            PRICE_LABEL: Price
            OPTIONS_LABEL: Features
            OPTIONS:
              LINE_LABEL: Feature
            BUTTON_TEXT_LABEL: Button Text
            BUTTON_URL_LABEL: Button URL
      BLOG:
        TAB: Blog Config
        CONFIGURATION:
          LABEL: Configuration
          BLOG_ROUTE: Blog Route
          BLOG_ROUTE_HELP: The route to the main blog page that contains the "Show ..." configuration
          SHOW_BREADCRUMBS: Show Breadcrumbs
          SIDEBAR_SETTINGS: Sidebar settings
          SHOW_SIDEBAR: Show Sidebar
          SHOW_FEATURED_POSTS: Show Featured Posts
          SHOW_CATEGORIES: Show Categories
        CONTENT:
          LABEL: Content Definition
          ITEMS: 
            LABEL: Items
            LIMIT: Max Item Count
            ORDER:
              BY: Order By
              BY_DATE: Date
              BY_TITLE: Title
              BY_FOLDER: Folder
              BY_DEFAULT: Default
              DIR: Direction
              DIR_ASC: Ascending
              DIR_DESC: Descending
            PAGINATION: Pagination
            URL_TAXONOMY_FILTERS: URL Taxonomy Filters
      ITEM:
        TAB: Blog Item
        AUTHOR_OPTIONS:
          LABEL: Author options
          NAME: Author name
          AVATAR: Avatar Image
          BIOGRAPHY: Author biography
          TWITTER: Author Twitter URL
        CONFIGURATION:
          STICKY: Sticky post
          STICKY_HELP: Mark this post to show as sticky
        CONTENT:
          SUMMARY:
            LABEL: Summary Item
            SHOW: Show summary on page
            SHOW_HELP: Show summary on the page, below the subtitle. This is separate from the summary in the blog list.
            ENABLED: Enabled Summary
            FORMAT: 
              LABEL: Summary Format
              SHORT: Use the first occurence of delimter or size
              LONG: Summary delimiter will be ignored
            SIZE: Size
            DELIMITER: Summary Delimiter
      COMMON:
        TEXT_COLOR: Text Color
        TEXT_COLOR_HELP: Text color for Title
        TITLE_BG_COLOR: Background Color for Title
        MODULE_CLASSES: CSS Classes for Module
        MODULE_CLASSES_HELP: Additional CSS classes for Module
    MISC:
      BACK_TO_TOP: Back to top
      GPS_LOCATION: GPS Address
es:
  DELIVER:
    ADMIN:
      THEME:
        SETTINGS: 
          TAB: Configuración del Tema
          THEME_CONFIG: Opciones del Tema
          DROPDOWN_MENU: Menú desplegable en la barra de navegación
          PRODUCTION_MODE: Modo de producción
          PRODUCTION_MODE_HELP: Cuando está habilitado, DELIVER se renderizará con CSS minificado
          STICKY_MENU: Menú fijo
          BACK_TO_TOP_BUTTON: Botón de <strong>Volver arriba</strong>
          BACK_TO_TOP_BUTTON_HELP: Habilita el botón `Volver arriba` al desplazar la página.
          CUSTOM_CSS: Cargar CSS personalizado
          CUSTOM_CSS_HELP: Carga estilos CSS personalizados desde theme://assets/css/custom.css
          CUSTOM_JS: Cargar JS personalizado
          CUSTOM_JS_HELP: Carga JS personalizado desde theme://assets/css/custom.js
          FAVICON: Elige tu propio favicon
          FAVICON_DESCRIPTION: Se usará en lugar del favicon predeterminado `theme://images/favicon.png`
          LOGO:
            TITLE: Opciones del Logo
            ENABLED: Logo habilitado
            HEIGHT: Altura del Logo
            DESKTOP: Logo
            DESCRIPTION: Se usará en lugar del logo predeterminado `theme://images/logo.png`
            MOBILE: Logo para móviles
            TYPE_LOGO_HEADER: 'Mostrar logo/texto en el encabezado'
            TYPE_LOGO_HEADER_HELP: Elige cómo mostrar el logo en el encabezado
            TYPE_LOGO_HEADER_IMAGE: Imagen
            TYPE_LOGO_HEADER_TEXT: Texto
            TYPE_LOGO_HEADER_BOTH: Ambos
        HEADER:
          TAB: Encabezado
          CUSTOM_MENU:
            SECTION_TITLE: 'Elementos de Menú Personalizados'
            ENABLE: 'Habilitar Elementos de Menú Personalizados'
            ENABLE_HELP: 'Determina si se muestran las entradas de menú personalizadas definidas en la barra de menú.'
            ITEMS:
              LABEL: Elementos del Menú
              TEXT: 'Texto'
              TEXT_DESCRIPTION: 'Etiqueta de texto para el elemento del menú.'
              ICON: 'Icono'
              ICON_DESCRIPTION: 'Icono de Font Awesome para el elemento del menú.'
              URL: 'URL'
              URL_DESCRIPTION: 'URL para el elemento del menú.'
              TARGET:
                LABEL: Destino
                SELF: 'Abrir en el mismo marco donde se hizo clic'
                BLANK: 'Abrir en una nueva ventana'
        FOOTER:
          TAB: Pie de página
          ABOUT:
            TITLE: Información sobre
            DESCRIPTION: Descripción sobre
          QUICK_LINKS:
            SECTION_TITLE: Enlaces rápidos
            LABEL: Título de la sección de enlaces
            ITEMS:
              LABEL: Enlaces rápidos
              TEXT: Texto del enlace rápido
              URL: URL del enlace rápido
              TARGET:
                LABEL: Destino
                SELF: 'Abrir en el mismo marco donde se hizo clic'
                BLANK: 'Abrir en una nueva ventana'
          OTHER_MENU:
            SECTION_TITLE: Otro menú
            COPYRIGHT_TEXT: Texto de copyright
            ITEMS:
              LABEL: Elementos del menú
              TEXT: Texto del elemento del menú
              URL: URL del elemento del menú
              TARGET:
                LABEL: Destino
                SELF: 'Abrir en el mismo marco donde se hizo clic'
                BLANK: 'Abrir en una nueva ventana'
          CONTACT:
            SECTION_TITLE: Información de contacto
            LABEL: Título de la sección de contacto
            ADDRESS:
              LABEL: Líneas para la dirección
              LINE: Línea para la dirección
            GPS: 
              LABEL: Ubicación GPS
              SUBLABEL: '(en formato de Google Maps, ej: 40.65258514990599, -73.78125222264696)'

        MEDIA:
          TAB: Redes Sociales
          SECTION_TITLE: Iconos de Redes Sociales
          SECTION_TEXT: Incluye las URL completas de tus perfiles en redes sociales. Un icono o enlace aparecerá en la parte superior de la página y en el pie de página para cada plataforma respectiva.
          ENABLED: Habilitar Iconos de Redes Sociales
          ICONS: 
            LABEL: Iconos de Redes Sociales
            ITEMS:
              NAME: Nombre de la Red Social
              URL: Enlace URL a la Red Social
              TARGET:
                LABEL: Destino
                SELF: 'Abrir en el mismo marco donde se hizo clic'
                BLANK: 'Abrir en una nueva ventana'
              ICON: Icono para la Red Social
      DEFAULT:
        TITLE_SECTION: Opciones de título
        SHOW_TITLE: Mostrar Título
        SHOW_TITLE_HELP: Mostrar u ocultar el título de la página
        TITLE_BG_CHOICE:
          LABEL: Elección de fondo del título
          HELP: Selecciona la opción para mostrar el formato de fondo del título
          COLOR: Color de fondo
          IMAGE: Imagen de fondo
        CONTENT_SECTION: Contenido
        FEATURED_IMAGE_LABEL: Imagen destacada
        FEATURED_IMAGE_HELP: Selecciona un archivo para usarlo como imagen destacada en la parte superior de la página
        IMAGE_OPTIONS: Opciones de imagen
        BIG_HEADER: Imagen grande en el blog
        BIG_HEADER_HELP: Mostrar la imagen destacada en 900 x 600px
        FEATURED_IMAGE: 
          LABEL: Imagen destacada
          HELP: Selecciona una imagen destacada para mostrar en la parte superior de la página
          WIDTH: Ancho
          HEIGHT: Altura
        SHOW_FEATURED_IMAGE: Mostrar Imagen Destacada
        SHOW_FEATURED_IMAGE_HELP: Mostrar la imagen destacada si está definida o la primera imagen de la página de medios.
        BODY_CLASSSES_CONTENT: |
            Clases CSS disponibles en el tema Deliver (separadas por espacios):<br />
            > Para plantillas de página **Predeterminadas** (separadas por espacios): **`header-lite` `fullwidth`**<br />
            > Para plantillas de página **Item** (separadas por espacios): **`header-lite` `fullwidth` `blogstyling`**<br />
            > Para plantillas de página **Modular alt** (separadas por espacios): **`modular` `header-lite` `fullwidth`**<br />
            > Además, en páginas de tipo modular alt, puedes agregar **`services`** o **`about`** si tu página es de alguno de estos tipos.
      MODULAR:
        COMMON:
          SHOW_ONPAGE_MENU: Mostrar navegación en sitios de una página
          SHOW_ONPAGE_MENU_HELP: En sitios de una sola página, añade desplazamiento suave al hacer clic en la navegación y selecciona automáticamente los elementos de navegación correctos a medida que te desplazas por las diferentes secciones.
          BUTTONS_SECTION:
            TITLE: Botones
            LABEL: Lista de Botones
            ITEMS: 
              TEXT: Texto del botón
              URL: URL del botón
              STYLES:
                LABEL: Estilo del Botón
                NONE: Ninguno
                PRIMARY: Primario
                SECONDARY: Secundario
                WARNING: Advertencia
                INFO: Información
                OUTLINE: Contorno Primario
                OUTLINE_SECONDARY: Contorno Secundario
                OUTLINE_WARNING: Contorno de Advertencia
                OUTLINE_INFO: Contorno de Información
          SERVICES_SECTION:
            TITLE: Servicios
            LABEL: Lista de Servicios
            ITEMS:
              ICON: Icono
              TITLE: Título
              DESC: Descripción
        TEAM_SECTION:
          LABEL: Miembros
          ITEMS:
            NAME: Nombre del Miembro
            IMAGE: Imagen de Perfil
            WEBSITE: Sitio web del Miembro
            INFO: Descripción del Miembro (en formato Markdown)
            SOCIAL_MEDIA:
              LABEL: Redes sociales
              HELP: La plantilla permite un máximo de 6 iconos para cada miembro. 
              NAME: Nombre de la red social
              NAME_HELP: Solo tienes que escribir el nombre de la red social aquí (ej, Facebook, Twitter, etc)
              URL: URL de la red social
        FEATURES_SECTION:
          TITLE: Características
          LABEL: Lista de Características
          ITEMS:
            ICON: Icono
            ICON_DESCRIPTION: 'Iconos de <a href="https://fontawesome.com/v4/icons/" target="_blank">Fontawesome V4</a>. Solo tienes que escribir el nombre del icono.<br /><span>Ejemplo, <strong>comment-o</strong></span>' 
            HEADER: Encabezado
            TEXT: Descripción
            LINK_TEXT: Texto del enlace
            LINK_URL: URL del enlace
        SHOWCASE: 
          TAB: Muestra
          SLIDES: 
            LABEL: Diapositivas
            DESCRIPTION: Muestra es una página modular que usa imágenes cargadas en el cuadro de Medios de la página
            IMAGE: Imagen
            IMAGE_SELECT: Selecciona una imagen para la muestra
            BLEND: Mezcla
            BACKCOLOR: Color de fondo
            HEADING: Título
            SUBHEADING: Subtítulo
            BUTTON_TEXT: Texto del botón
            BUTTON_URL: URL del botón
          SLIDES_SETTINGS:
            SECTION_TITLE: Configuración de Diapositivas
            ARROWS: Flechas
            ARROWS_HELP: Mostrar flechas para navegar entre diapositivas
            AUTOSLIDE: Auto-deslizamiento
            AUTOSLIDE_HELP: Cambiar automáticamente las diapositivas después de un intervalo de tiempo
            AUTOSLIDE_HOVER: Detener auto-deslizamiento al pasar el ratón
            AUTOSLIDE_HOVER_HELP: Pausar el auto-deslizamiento al pasar el ratón sobre una diapositiva
            LOOP: Bucle
            LOOP_HELP: Repetir diapositivas en un bucle continuo
            TOUCH: Toque
            TOUCH_HELP: Habilitar gestos táctiles para navegar entre diapositivas
            SWIPE: Deslizar
            SWIPE_HELP: Habilitar gestos de deslizamiento para navegar entre diapositivas
            INTERVAL: Intervalo (en milisegundos)
            INTERVAL_HELP: Establece el tiempo (en milisegundos) entre diapositivas durante el auto-deslizamiento
            ITEMS: Elementos por diapositiva
            ITEMS_HELP: Especifica el número de elementos por diapositiva
            TRANSITIONS: 
              LABEL: Selecciona el efecto de transición
              HELP: Elige el efecto de transición entre diapositivas
              FADE: Fundido
              ZOOM: Zoom 
        PORTFOLIO:
          LABEL: Portafolio
          DESCRIPTION: Portafolio es una página modular que usa imágenes cargadas en el cuadro de Medios de la página
          ITEMS:
            IMAGE_LABEL: Imagen
            IMAGE_DESCRIPTION: Selecciona una imagen de la lista
            TITLE_LABEL: Título de la imagen
            DESC_LABEL: Descripción de la imagen
            MODALID_LABEL: ID del Modal
            MODALID_DESCRIPTION: Identificador único para el modal (ej., 13)
            CLIENT_LABEL: Cliente
            CLIENT_DESCRIPTION: El cliente del proyecto
            URL_LABEL: URL
            URL_DESCRIPTION: La URL del proyecto (opcional)
            DATE_LABEL: Fecha
            DATE_DESCRIPTION: Fecha de finalización
            CATEGORY_LABEL: Categoría
            CATEGORY_DESCRIPTION: La categoría del proyecto (ej., Desarrollo Web)
        PRICING:
          LABEL: Precios
          DESCRIPTION: Precios es una sección modular que muestra planes con características y precios
          ITEMS:
            NAME_LABEL: Nombre del Plan
            PRICE_LABEL: Precio
            OPTIONS_LABEL: Características
            OPTIONS:
              LINE_LABEL: Característica
            BUTTON_TEXT_LABEL: Texto del botón
            BUTTON_URL_LABEL: URL del botón
      BLOG:
        TAB: Configuración del Blog
        CONFIGURATION:
          LABEL: Configuración
          BLOG_ROUTE: Ruta del Blog
          BLOG_ROUTE_HELP: La ruta a la página principal del blog que contiene la configuración "Mostrar ..."
          SHOW_BREADCRUMBS: Mostrar Migas de Pan
          SIDEBAR_SETTINGS: Configuración de la barra lateral
          SHOW_SIDEBAR: Mostrar Barra Lateral
          SHOW_FEATURED_POSTS: Mostrar Publicaciones Destacadas
          SHOW_CATEGORIES: Mostrar Categorías
        CONTENT:
          LABEL: Definición de Contenido
          ITEMS: 
            LABEL: Elementos
            LIMIT: Número máximo de elementos
            ORDER:
              BY: Ordenar por
              BY_DATE: Fecha
              BY_TITLE: Título
              BY_FOLDER: Carpeta
              BY_DEFAULT: Predeterminado
              DIR: Dirección
              DIR_ASC: Ascendente
              DIR_DESC: Descendente
            PAGINATION: Paginación
            URL_TAXONOMY_FILTERS: Filtros de Taxonomía en URL
      ITEM:
        TAB: Elemento del Blog
        AUTHOR_OPTIONS:
          LABEL: Opciones del Autor
          NAME: Nombre del autor
          AVATAR: Imagen de Avatar
          BIOGRAPHY: Biografía del autor
          TWITTER: URL de Twitter del autor
        CONFIGURATION:
          STICKY: Publicación fija
          STICKY_HELP: Marca esta publicación para mostrarla como fija
        CONTENT:
          SUMMARY:
            LABEL: Resumen del Elemento
            SHOW: Mostrar resumen en la página
            SHOW_HELP: Mostrar el resumen en la página, debajo del subtítulo. Esto es independiente del resumen en la lista del blog.
            ENABLED: Resumen habilitado
            FORMAT: 
              LABEL: Formato del Resumen
              SHORT: Usar la primera ocurrencia del delimitador o tamaño
              LONG: El delimitador del resumen será ignorado
            SIZE: Tamaño
            DELIMITER: Delimitador del Resumen
      COMMON:
        TEXT_COLOR: Color del Texto
        TEXT_COLOR_HELP: Color del texto para el Título
        TITLE_BG_COLOR: Color de fondo del Título
        MODULE_CLASSES: Clases CSS para el Módulo
        MODULE_CLASSES_HELP: Clases CSS adicionales para el Módulo
    MISC:
      BACK_TO_TOP: Volver arriba
      GPS_LOCATION: Dirección GPS
